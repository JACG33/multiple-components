<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/jacg.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./src/style.css">
  <title>Slider</title>
</head>

<body>

  <a href="/" class="button"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
      viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
      stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-home">
      <path stroke="none" d="M0 0h24v24H0z" fill="none" />
      <path d="M5 12l-2 0l9 -9l9 9l-2 0" />
      <path d="M5 12v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-7" />
      <path d="M9 21v-6a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v6" />
    </svg> Home</a>
  <main>

    <div class="slider__wrapper">
      <!-- Sider Buttons -->
      <button class="slider__btn slider__btn--left" data-slidermove="left">
        <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-arrow-badge-left"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M11 17h6l-4 -5l4 -5h-6l-4 5z" /></svg>
      </button>

      <button class="slider__btn slider__btn--right" data-slidermove="right">
        <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-arrow-badge-right"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M13 7h-6l4 5l-4 5h6l4 -5z" /></svg>
      </button>

      <!-- Images -->
      <div class="slider__imgs" data-container="sliderimgs">
        <img loading="lazy" class="slider__img" data-slideritem="img" data-slideritemcount="1" src="./images/1.jpg" alt="">
        <img loading="lazy" class="slider__img slider__img--scale" data-slideritem="img" data-slideritemcount="2" src="./images/2.jpg" alt="">
        <img loading="lazy" class="slider__img slider__img--scale" data-slideritem="img" data-slideritemcount="3" src="./images/3.jpg" alt="">
        <img loading="lazy" class="slider__img slider__img--scale" data-slideritem="img" data-slideritemcount="4" src="./images/4.jpg" alt="">
        <img loading="lazy" class="slider__img slider__img--scale" data-slideritem="img" data-slideritemcount="5" src="./images/5.jpg" alt="">
        <img loading="lazy" class="slider__img slider__img--scale" data-slideritem="img" data-slideritemcount="6" src="./images/6.jpg" alt="">
      </div>

      <!-- References -->
      <div>

      </div>

    </div>

  </main>
  <script type="module" src="./main.js"></script>
</body>

</html>
